<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 | 名侦探作业帮</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teitanBlue: '#0047AB',
                        conanRed: '#E31D2B',
                        paperWhite: '#F8F9FA',
                        mysteryBlack: '#1a1a2e',
                        moonlightBlue: '#16213e',
                        neonCyan: '#00d4ff',
                        detectiveGold: '#ffd700',
                        deepPurple: '#0f0c29',
                    }
                }
            }
        }
    </script>
    <style>
        .auth-card {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.1);
        }
        .auth-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .auth-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            outline: none;
        }
        .auth-btn {
            background: linear-gradient(135deg, #0047AB 0%, #00d4ff 100%);
            transition: all 0.3s ease;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(227, 29, 43, 0.2);
            border: 1px solid rgba(227, 29, 43, 0.5);
        }
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen font-sans text-white flex items-center justify-center p-4">

    <!-- 星星容器 -->
    <div class="stars" id="stars"></div>

    <!-- 月亮 -->
    <div class="moon"></div>

    <!-- 暗角效果 -->
    <div class="vignette"></div>

    <!-- 重置密码卡片 -->
    <div class="auth-card rounded-2xl p-8 w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-gradient-to-br from-detectiveGold to-conanRed mb-3">
                <i class="fa-solid fa-key text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-detectiveGold to-conanRed bg-clip-text text-transparent">
                重置密码
            </h1>
            <p class="text-white/50 text-sm mt-1">设置你的新密码</p>
        </div>

        <!-- 账号信息 -->
        <div class="info-box rounded-xl p-4 mb-6">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-circle-check text-neonCyan"></i>
                <div>
                    <p class="text-xs text-white/50">正在为以下账号重置密码</p>
                    <p class="text-sm font-medium text-white mt-0.5" id="accountDisplay">加载中...</p>
                </div>
            </div>
        </div>

        <!-- 错误/成功消息 -->
        <div id="messageBox" class="hidden rounded-lg p-3 mb-4 text-sm"></div>

        <!-- 重置密码表单 -->
        <form id="resetForm" class="space-y-5">
            <!-- 新密码 -->
            <div>
                <label class="block text-sm font-medium text-white/70 mb-2">
                    <i class="fa-solid fa-lock mr-2 text-detectiveGold"></i>新密码
                </label>
                <div class="relative">
                    <input type="password" id="newPassword" name="newPassword" required minlength="6"
                        class="auth-input w-full px-4 py-3 rounded-xl text-white placeholder-white/30 pr-12"
                        placeholder="请输入新密码（至少6位）">
                    <button type="button" onclick="togglePassword('newPassword', 'eyeIcon1')" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 hover:text-neonCyan">
                        <i class="fa-solid fa-eye" id="eyeIcon1"></i>
                    </button>
                </div>
            </div>

            <!-- 确认新密码 -->
            <div>
                <label class="block text-sm font-medium text-white/70 mb-2">
                    <i class="fa-solid fa-lock mr-2 text-detectiveGold"></i>确认新密码
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="auth-input w-full px-4 py-3 rounded-xl text-white placeholder-white/30 pr-12"
                        placeholder="请再次输入新密码">
                    <button type="button" onclick="togglePassword('confirmPassword', 'eyeIcon2')" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/50 hover:text-neonCyan">
                        <i class="fa-solid fa-eye" id="eyeIcon2"></i>
                    </button>
                </div>
            </div>

            <!-- 密码强度提示 -->
            <div class="text-xs text-white/40 flex items-start gap-2">
                <i class="fa-solid fa-shield-halved text-neonCyan mt-0.5"></i>
                <span>建议使用包含字母、数字的组合密码，以提高账户安全性</span>
            </div>

            <!-- 重置按钮 -->
            <button type="submit" id="submitBtn" class="auth-btn w-full py-3 rounded-xl font-bold text-lg flex items-center justify-center gap-2">
                <i class="fa-solid fa-rotate"></i>
                <span>重置密码</span>
            </button>
        </form>

        <!-- 返回登录 -->
        <div class="mt-6 text-center">
            <a href="/login" class="text-white/50 hover:text-neonCyan transition-colors text-sm">
                <i class="fa-solid fa-arrow-left mr-2"></i>返回登录页面
            </a>
        </div>
    </div>

    <script>
        // 获取URL参数中的账号
        const urlParams = new URLSearchParams(window.location.search);
        const account = urlParams.get('account');

        // 如果没有账号参数，跳转回登录页
        if (!account) {
            window.location.href = '/login';
        } else {
            // 显示账号（部分隐藏）
            const displayAccount = account.includes('@')
                ? account.replace(/(.{2})(.*)(@.*)/, '$1***$3')
                : account.replace(/(\d{3})(\d{4})(\d{4})/, '$1****$3');
            document.getElementById('accountDisplay').textContent = displayAccount;
        }

        // 生成星星
        function createStars() {
            const container = document.getElementById('stars');
            if (!container) return;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }
        createStars();

        // 切换密码显示
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fa-solid fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fa-solid fa-eye';
            }
        }

        // 显示消息
        function showMessage(message, isError = true) {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = `rounded-lg p-3 mb-4 text-sm ${isError ? 'error-message' : 'success-message'}`;
            box.classList.remove('hidden');
        }

        // 重置密码表单提交
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证
            if (newPassword !== confirmPassword) {
                showMessage('两次输入的密码不一致');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('密码长度至少6位');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>重置中...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        account,
                        new_password: newPassword
                    })
                });
                const data = await response.json();

                if (data.success) {
                    showMessage('密码重置成功！正在跳转到登录页面...', false);
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.message);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa-solid fa-rotate"></i><span>重置密码</span>';
                }
            } catch (err) {
                showMessage('网络错误，请稍后重试');
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-rotate"></i><span>重置密码</span>';
            }
        });
    </script>
</body>
</html>
