                document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedMood = parseInt(btn.dataset.mood);
            });
        });

        // å­—æ•°ç»Ÿè®¡
        diaryContent.addEventListener('input', () => {
            charCount.textContent = diaryContent.value.length;
        });

        // é‡ç½®è¡¨å•
        function resetForm() {
            diaryContent.value = '';
            charCount.textContent = '0';
            selectedMood = null;
            document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
            aiResponseSection.classList.add('hidden');
            aiResponseContent.innerHTML = '';
            goalAnalysisResponse.classList.add('hidden');
            goalAnalysisContent.innerHTML = '';
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i>' +
                (window.i18n ? i18n.t('diary.save') : 'ä¿å­˜æ—¥è®°');
        }

        // åˆ‡æ¢ç›®æ ‡åˆ†æå¼€å…³
        function toggleGoalAnalysis() {
            enableGoalAnalysis = !enableGoalAnalysis;

            if (enableGoalAnalysis) {
                goalAnalysisSwitch.classList.add('active');
                goalAnalysisToggle.classList.add('active');
                historyRangeSection.classList.remove('hidden');
            } else {
                goalAnalysisSwitch.classList.remove('active');
                goalAnalysisToggle.classList.remove('active');
                historyRangeSection.classList.add('hidden');
            }
        }

        // é€‰æ‹©å†å²èŒƒå›´
        function selectHistoryRange(range) {
            historyRange = range;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.history-range-btn').forEach(btn => {
                const btnRange = btn.dataset.range;
                if ((range === null && btnRange === 'all') || (btnRange == range)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // åŠ è½½ç”¨æˆ·ç›®æ ‡ï¼ˆæ£€æŸ¥æ˜¯å¦æœ‰ç›®æ ‡ï¼‰
        async function loadUserGoals() {
            const noGoalsHint = document.getElementById('noGoalsHint');

            try {
                const response = await fetch('/api/goals');
                const data = await response.json();

                if (data.success && data.goals && data.goals.length > 0) {
                    hasGoals = true;
                    goalAnalysisSection.classList.remove('hidden');
                    noGoalsHint.classList.add('hidden');
                } else {
                    hasGoals = false;
                    goalAnalysisSection.classList.add('hidden');
                    noGoalsHint.classList.remove('hidden');  // æ˜¾ç¤ºè®¾ç½®ç›®æ ‡æç¤º
                }
            } catch (error) {
                console.error('Load user goals error:', error);
                hasGoals = false;
                goalAnalysisSection.classList.add('hidden');
                noGoalsHint.classList.remove('hidden');  // å‡ºé”™æ—¶ä¹Ÿæ˜¾ç¤ºè®¾ç½®ç›®æ ‡æç¤º
            }
        }

        // æ˜¾ç¤ºæ·»åŠ ç›®æ ‡æ¨¡æ€æ¡†
        function showAddGoalModal() {
            document.getElementById('goalId').value = '';
            document.getElementById('goalTitle').value = '';
            document.getElementById('goalDescription').value = '';
            document.getElementById('goalModalTitle').innerHTML = '<i class="fa-solid fa-bullseye text-detectiveGold mr-2"></i><span data-i18n="goals.addGoal">æ·»åŠ ç›®æ ‡</span>';
            document.getElementById('goalModal').classList.remove('hidden');
            document.getElementById('goalTitle').focus();
        }

        // éšè—ç›®æ ‡æ¨¡æ€æ¡†
        function hideGoalModal() {
            document.getElementById('goalModal').classList.add('hidden');
        }

        // ä¿å­˜ç›®æ ‡
        async function saveGoal(event) {
            event.preventDefault();

            const title = document.getElementById('goalTitle').value.trim();
            const description = document.getElementById('goalDescription').value.trim();

            if (!title) {
                alert('è¯·è¾“å…¥ç›®æ ‡æ ‡é¢˜');
                return;
            }

            try {
                const response = await fetch('/api/goals', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });

                const data = await response.json();
                if (data.success) {
                    hideGoalModal();
                    loadUserGoals();  // é‡æ–°åŠ è½½ç›®æ ‡çŠ¶æ€
                    alert(window.i18n ? i18n.t('common.success') : 'ç›®æ ‡æ·»åŠ æˆåŠŸï¼');
                } else {
                    alert(data.message || 'æ·»åŠ å¤±è´¥');
                }
            } catch (error) {
                console.error('Save goal error:', error);
                alert('ä¿å­˜å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // ä¿å­˜æ—¥è®°
        saveBtn.addEventListener('click', async () => {
            const content = diaryContent.value.trim();

            if (!content) {
                alert(window.i18n ? i18n.t('diary.emptyError') : 'è¯·å†™ç‚¹ä»€ä¹ˆå†ä¿å­˜å“¦~');
                return;
            }

            if (isSaving) return;
            isSaving = true;

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>' +
                (window.i18n ? i18n.t('diary.saving') : 'ä¿å­˜ä¸­...');

            try {
                // 1. ä¿å­˜æ—¥è®°
                const saveResponse = await fetch('/api/diary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: content,
                        mood_score: selectedMood
                    })
                });

                const saveResult = await saveResponse.json();

                if (!saveResult.success) {
                    throw new Error(saveResult.message);
                }

                // 2. æ˜¾ç¤ºAIå›å¤åŒºåŸŸ
                aiResponseSection.classList.remove('hidden');
                typingIndicator.classList.remove('hidden');
                aiResponseContent.innerHTML = '';

                // 3. è¯·æ±‚AIå›å¤ï¼ˆå¸¦ç›®æ ‡åˆ†æå‚æ•°ï¼‰
                const aiResponse = await fetch(`/api/diary/${saveResult.diary_id}/ai-response`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enable_goal_analysis: enableGoalAnalysis && hasGoals,
                        history_range: historyRange
                    })
                });

                const aiResult = await aiResponse.json();

                if (!aiResult.success) {
                    throw new Error(aiResult.message);
                }

                // å¦‚æœå¯ç”¨äº†ç›®æ ‡åˆ†æï¼Œæ˜¾ç¤ºç›®æ ‡åˆ†æåŒºåŸŸ
                if (enableGoalAnalysis && hasGoals) {
                    goalAnalysisResponse.classList.remove('hidden');
                    goalTypingIndicator.classList.remove('hidden');
                }

                // 4. ä½¿ç”¨SSEæ¥æ”¶æµå¼å“åº”
                const eventSource = new EventSource(`/api/stream/${aiResult.session_id}`);

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'stage') {
                        // æ˜¾ç¤ºé˜¶æ®µä¿¡æ¯
                        console.log('Stage:', data.stage, data.message);
                        if (data.stage === 'goal_analysis') {
                            goalTypingIndicator.classList.remove('hidden');
                        }
                    } else if (data.type === 'content' || data.type === 'emotional') {
                        // æƒ…æ„Ÿå›å¤
                        typingIndicator.classList.add('hidden');
                        aiResponseContent.innerHTML += data.content;
                    } else if (data.type === 'goal_analysis') {
                        // ç›®æ ‡åˆ†æå›å¤
                        goalTypingIndicator.classList.add('hidden');
                        goalAnalysisContent.innerHTML += data.content;
                    } else if (data.type === 'done') {
                        eventSource.close();
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = '<i class="fa-solid fa-check mr-2"></i>' +
                            (window.i18n ? i18n.t('diary.saved') : 'å·²ä¿å­˜');

                        // æ›´æ–°è¿ç»­å¤©æ•°
                        loadStreak();
                        // æ›´æ–°ä»Šæ—¥çŠ¶æ€
                        todayStatus.classList.remove('hidden');
                    } else if (data.type === 'error') {
                        eventSource.close();
                        throw new Error(data.message);
                    }
                };

                eventSource.onerror = () => {
                    eventSource.close();
                    typingIndicator.classList.add('hidden');
                    goalTypingIndicator.classList.add('hidden');
                    if (!aiResponseContent.innerHTML) {
                        aiResponseContent.innerHTML = window.i18n ?
                            i18n.t('diary.aiError') : 'å°æŸ¯æš‚æ—¶æ— æ³•å›å¤ï¼Œä½†ä½ çš„æ—¥è®°å·²ä¿å­˜~';
                    }
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<i class="fa-solid fa-check mr-2"></i>' +
                        (window.i18n ? i18n.t('diary.saved') : 'å·²ä¿å­˜');
                    // æ›´æ–°ä»Šæ—¥çŠ¶æ€
                    todayStatus.classList.remove('hidden');
                };

            } catch (error) {
                console.error('Save diary error:', error);
                alert(error.message || 'ä¿å­˜å¤±è´¥ï¼Œè¯·é‡è¯•');
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i>' +
                    (window.i18n ? i18n.t('diary.save') : 'ä¿å­˜æ—¥è®°');
            } finally {
                isSaving = false;
            }
        });

        // åŠ è½½è¿ç»­å¤©æ•°
        async function loadStreak() {
            try {
                const response = await fetch('/api/diary/streak');
                const data = await response.json();

                if (data.streak > 0) {
                    streakBadge.classList.remove('hidden');
                    streakCount.textContent = data.streak;
                }
            } catch (error) {
                console.error('Load streak error:', error);
            }
        }

        // æ£€æŸ¥ä»Šæ—¥æ˜¯å¦å·²å†™æ—¥è®°
        async function checkTodayStatus() {
            try {
                const response = await fetch('/api/diary/status/today');
                const data = await response.json();

                if (data.has_diary) {
                    todayStatus.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Check today status error:', error);
            }
        }

        // é¡µé¢åŠ è½½æ—¶
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            loadStreak();
            checkTodayStatus();
            loadUserGoals();
        });
    </script>
